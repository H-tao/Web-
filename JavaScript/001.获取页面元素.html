<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001.获取和操作页面元素</title>
</head>
    <div class="box" id="div2">这是第二个div</div>
    <script type="text/javascript">
        window.onload = function () {
            // 获取元素
            var oDiv = document.getElementById("div1");
            var oA = document.getElementById("link");
            var oDiv2 = document.getElementById("div2");

            // 读取属性
            var sID = oDiv.id;
            alert(sID);

            // 写属性 第一种方式
            oDiv.style.color = "red";
            oA.href = "http://www.baidu.com";
            oA.title = "这是去百度的连接";
            oDiv2.className = "box2";

            // 写属性 第二种方式
            var sMystyle = "color";
            var sValue = '30px';
            oDiv.style[sMystyle] = sValue;

            // 读取元素内容
            var sTr = oDiv.innerHTML;
            alert(sTr);

            // 写元素内容
            oDiv.innerHTML = "被修改了";
            alert(oDiv.innerText);

            // 写元素内容为标签
            oDiv.innerHTML = "<a href='http://www.baidu.com'>百度一下</a>"


        }
    </script>

    <style type="text/css">
        .box{
            font-size: 20px;
            color: aqua;
        }

        .box2{
            font-size: 40px;
            color: red;
        }
    </style>

<body>
    <div id="div1">这是一个div元素</div>
    <a href="#" id="link">这是一个链接</a>
</body>
</html>
