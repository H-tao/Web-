<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>006.函数传参和返回</title>
    <script type="text/javascript">
        window.onload = function () {

            function fnMyalert(str) {
                alert(str);
            }
            fnMyalert("hello!");

            // 函数传参
            function fnChangestyle(mystyle, value) {
                var oDiv = document.getElementById("div1");
                oDiv.style[mystyle] = value;
            }
            fnChangestyle('fontSize', '30px');
            fnChangestyle('color', 'red');
            fnChangestyle('backgroundColor', 'black');

            function fnAdd(a, b) {
                return a + b;
            }

            var iRes = fnAdd(2, 5);
            alert(iRes)
        }
    </script>
</head>
<body>
    <div id="div1">这是一个div元素</div>
</body>
</html>
