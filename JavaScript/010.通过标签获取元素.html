<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>010.通过标签获取元素</title>
    <script type="text/javascript">
        window.onload = function () {
            // 通过标签名获取li元素，生成一个选择集，赋值给aLi
            var aLi = document.getElementsByTagName("li");
            for(var i = 0; i < aLi.length; ++i){
                aLi[i].style.backgroundColor = "gold";
            }

            // 不能给选择集设置样式属性
            // aLi.style.backgroundColor = "gold";

            // 第一个ul的li
            var oUl = document.getElementById("list1");
            var aLi1 = oUl.getElementsByTagName("li");
            for(var i = 0; i < aLi1.length; ++i){
                if(i % 2 == 0){
                    aLi1[i].style.backgroundColor = "red";
                }
            }
        }
    </script>
</head>
<body>
    <ul id="list1" class="list1">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

    <ul class="list2">
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ul>
</body>
</html>
