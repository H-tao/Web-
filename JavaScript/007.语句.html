<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>007.语句</title>
    <script type="text/javascript">

        // if else
        iNum = 1;
        if(iNum === 1){
            alert("1");
        }
        else if(iNum === 2){
            alert("2");
        }
        else{
            alert("other");
        }

        // switch
        var a  = '2';
        switch (a ){
        case '1':
            alert('a = 1');
            break;
        case '2':
            alert('a = 2');
            break;
        default:
            alert('default');
        }

        // for
        for(var i = 10; i > 9; --i){
            alert("for" + i);
        }

        // while
        var  b  = 1;
        while(b < 2){
            alert("while" + b);
            ++b;
        }

        // do while
        a = -1;
        do{
            alert("do while" + a);
            ++a;
        }while(a < 1);


    </script>
</head>
<body>

</body>
</html>
