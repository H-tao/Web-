<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种嵌入js的方式</title>

    <!-- 第三种嵌入js的方式：外部文件 -->
    <script type="text/javascript" src="js/hello.js"></script>

    <!-- 第二种嵌入js的方式：内嵌js -->
    <script type="text/javascript">
        alert('hello BBB');
    </script>
</head>
<body>
    <!-- 第一种嵌入js的方式：行间事件 -->
    <input type="button" name="" value="点击" onclick="alert('hello AAA')">
</body>
</html>
